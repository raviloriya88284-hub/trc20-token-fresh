<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scan & Send - TRC20 Token</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        #qr-reader {
            width: 100%;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        #qr-result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        #qr-result.show {
            display: block;
        }
        .result-info {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .result-label {
            font-weight: bold;
            color: #667eea;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        #qr-display {
            text-align: center;
            margin: 20px 0;
        }
        #qr-display canvas {
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }
        .info-box p {
            margin: 5px 0;
            color: #1976d2;
            font-size: 14px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸª™ TRC20 Token</h1>
        <p class="subtitle">QR Code Scan & Send</p>

        <div class="info-box">
            <p><strong>ðŸ“± No Import Link Needed!</strong></p>
            <p>Scan QR code directly to send tokens</p>
            <p>Works with TronLink wallet</p>
        </div>

        <!-- Generate QR Code Section -->
        <div class="section">
            <div class="section-title">ðŸ“¤ Generate QR Code</div>
            <div class="input-group">
                <label>Contract Address:</label>
                <input type="text" id="contractAddress" placeholder="Enter token contract address">
            </div>
            <div class="input-group">
                <label>Recipient Address (Optional):</label>
                <input type="text" id="recipientAddress" placeholder="Enter recipient address">
            </div>
            <div class="input-group">
                <label>Amount (Optional):</label>
                <input type="text" id="amount" placeholder="Enter amount to send">
            </div>
            <button class="btn btn-primary" onclick="generateQR()">Generate QR Code</button>
            <div id="qr-display"></div>
        </div>

        <!-- Scan QR Code Section -->
        <div class="section">
            <div class="section-title">ðŸ“¥ Scan QR Code</div>
            <button class="btn btn-primary" onclick="startScan()">Start Scanning</button>
            <button class="btn btn-secondary hidden" id="stopBtn" onclick="stopScan()">Stop Scanning</button>
            <div id="qr-reader"></div>
            <div id="qr-result"></div>
        </div>

        <!-- Send Token Section -->
        <div class="section hidden" id="sendSection">
            <div class="section-title">ðŸ’¸ Send Token</div>
            <div class="input-group">
                <label>To Address:</label>
                <input type="text" id="sendToAddress" readonly>
            </div>
            <div class="input-group">
                <label>Amount:</label>
                <input type="text" id="sendAmount" placeholder="Enter amount">
            </div>
            <button class="btn btn-primary" onclick="sendToken()">Send via TronLink</button>
        </div>
    </div>

    <script>
        let html5QrcodeScanner = null;
        const CONTRACT_ADDRESS = ''; // Set your contract address here

        // Generate QR Code
        function generateQR() {
            const contractAddress = document.getElementById('contractAddress').value || CONTRACT_ADDRESS;
            const recipientAddress = document.getElementById('recipientAddress').value;
            const amount = document.getElementById('amount').value;

            if (!contractAddress) {
                alert('Please enter contract address');
                return;
            }

            let qrData;
            if (recipientAddress && amount) {
                // Send QR: tronlink://send?token=CONTRACT&amount=AMOUNT&to=ADDRESS
                qrData = `tronlink://send?token=${contractAddress}&amount=${amount}&to=${recipientAddress}`;
            } else if (recipientAddress) {
                // Receive QR: Just address
                qrData = recipientAddress;
            } else {
                // Contract QR: Just contract address
                qrData = contractAddress;
            }

            const qrDisplay = document.getElementById('qr-display');
            qrDisplay.innerHTML = '';

            QRCode.toCanvas(qrDisplay, qrData, {
                width: 300,
                margin: 2,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function (error) {
                if (error) {
                    console.error('QR Code generation error:', error);
                    alert('Error generating QR code');
                } else {
                    console.log('QR Code generated:', qrData);
                }
            });
        }

        // Start QR Code Scanning
        function startScan() {
            const qrReader = document.getElementById('qr-reader');
            const stopBtn = document.getElementById('stopBtn');
            
            qrReader.innerHTML = '';
            stopBtn.classList.remove('hidden');

            html5QrcodeScanner = new Html5Qrcode("qr-reader");
            
            html5QrcodeScanner.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                onScanSuccess,
                onScanError
            );
        }

        // Stop QR Code Scanning
        function stopScan() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    document.getElementById('qr-reader').innerHTML = '';
                    document.getElementById('stopBtn').classList.add('hidden');
                }).catch(err => {
                    console.error('Stop error:', err);
                });
            }
        }

        // On QR Code Scan Success
        function onScanSuccess(decodedText, decodedResult) {
            console.log('Scanned:', decodedText);
            
            // Parse QR code data
            let result = {
                type: 'unknown',
                data: decodedText
            };

            // Check if it's a TronLink send URL
            if (decodedText.startsWith('tronlink://send')) {
                const params = new URLSearchParams(decodedText.split('?')[1]);
                result = {
                    type: 'send',
                    contract: params.get('token'),
                    amount: params.get('amount'),
                    to: params.get('to')
                };
            } else if (decodedText.startsWith('T') && decodedText.length === 34) {
                // TRON address
                result = {
                    type: 'address',
                    address: decodedText
                };
            } else if (decodedText.startsWith('T') && decodedText.length > 34) {
                // Contract address
                result = {
                    type: 'contract',
                    contract: decodedText
                };
            }

            // Display result
            displayResult(result);
            
            // Stop scanning
            stopScan();
        }

        // On QR Code Scan Error
        function onScanError(errorMessage) {
            // Ignore continuous errors
        }

        // Display Scan Result
        function displayResult(result) {
            const resultDiv = document.getElementById('qr-result');
            const sendSection = document.getElementById('sendSection');
            
            let html = '<div class="result-info">';
            html += `<div class="result-label">Type:</div> ${result.type}`;
            
            if (result.type === 'send') {
                html += `<div class="result-label">Contract:</div> ${result.contract}`;
                html += `<div class="result-label">Amount:</div> ${result.amount}`;
                html += `<div class="result-label">To:</div> ${result.to}`;
                
                // Show send section
                document.getElementById('sendToAddress').value = result.to;
                document.getElementById('sendAmount').value = result.amount;
                sendSection.classList.remove('hidden');
                
                // Auto-send option
                setTimeout(() => {
                    if (confirm('Send tokens automatically?')) {
                        sendToken();
                    }
                }, 500);
            } else if (result.type === 'address') {
                html += `<div class="result-label">Address:</div> ${result.address}`;
                document.getElementById('sendToAddress').value = result.address;
                sendSection.classList.remove('hidden');
            } else if (result.type === 'contract') {
                html += `<div class="result-label">Contract:</div> ${result.contract}`;
                html += '<p>Contract address detected. You can add this token to your wallet.</p>';
            } else {
                html += `<div class="result-label">Data:</div> ${result.data}`;
            }
            
            html += '</div>';
            resultDiv.innerHTML = html;
            resultDiv.classList.add('show');
        }

        // Send Token via TronLink
        function sendToken() {
            const toAddress = document.getElementById('sendToAddress').value;
            const amount = document.getElementById('sendAmount').value;
            const contractAddress = document.getElementById('contractAddress').value || CONTRACT_ADDRESS;

            if (!toAddress) {
                alert('Please enter recipient address');
                return;
            }

            if (!amount) {
                alert('Please enter amount');
                return;
            }

            if (!contractAddress) {
                alert('Please enter contract address');
                return;
            }

            // Create TronLink send URL
            const sendUrl = `tronlink://send?token=${contractAddress}&amount=${amount}&to=${toAddress}`;
            
            // Try to open TronLink
            window.location.href = sendUrl;
            
            // Fallback: Show instructions
            setTimeout(() => {
                alert('If TronLink did not open:\n1. Make sure TronLink is installed\n2. Copy this URL: ' + sendUrl);
            }, 1000);
        }

        // Initialize
        if (CONTRACT_ADDRESS) {
            document.getElementById('contractAddress').value = CONTRACT_ADDRESS;
        }
    </script>
</body>
</html>
